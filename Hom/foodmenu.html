<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu</title>
  <link rel="stylesheet" href="css/style2.css">

  <!-- Inter font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <a href="#" class="back-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" 
             viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" 
                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
      </a>
      <h1>Food Menu</h1>
    </div>

    <svg class="cloud-wave" viewBox="0 0 1440 320" 
          xmlns="http://www.w3.org/2000/svg">
      <path fill="#e0f7fa" fill-opacity="1" 
            d="M0,224 C360,360 1080,120 1440,240 L1440,320 L0,320 Z">
      </path>
    </svg>
  </header>

  <!-- Category Buttons -->
  <section class="category">
    <button class="active" data-category="fresh">ของสด</button>
    <button data-category="prepared">ของปรุงสำเร็จ</button>
    <button data-category="drink">เครื่องดื่ม</button>
    <button data-category="sauce">ซอส/เครื่องปรุง</button>
  </section>

  <!-- Food Cards -->
  <main class="food-container">
  <div class="food-card">
    <a href="recommend.html">
      <img src="img/food1.png" alt="ผัดกะเพราหมูไก่ราดไข่เจียว">
    </a>
    <p>ผัดกะเพราหมูไก่ราดไข่เจียว</p>
  </div>
  <div class="food-card">
    <a href="recommend.html">
      <img src="img/food2.png" alt="แกงจืดไข่น้ำหมูไก่">
    </a>
    <p>แกงจืดไข่น้ำหมูไก่</p>
  </div>
  <div class="food-card">
    <a href="recommend.html">
      <img src="img/food3.png" alt="ไข่ตุ๋นหมูสับไก่สับ">
    </a>
    <p>ไข่ตุ๋นหมูสับไก่สับ</p>
  </div>
  <div class="food-card">
    <a href="recommend.html">
      <img src="img/food4.png" alt="ข้าวผัดหมูไก่">
    </a>
    <p>ข้าวผัดหมูไก่</p>
  </div>
</main>


  <!-- Bottom Navigation -->
  <nav class="nav-bar">
      <a href="#" class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 12l-7-7V3a1 1 0 00-1-1H4a2 2 0 00-2 2v14a2 2 0 002 2h7l-1 1" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 2v10h10M12 12V2" />
          </svg>
          <span>Products</span>
      </a>
      <a href="#" class="nav-item" onclick="window.location.href='addproduct.html'">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 20" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
          </svg>
          <span>Add</span>
      </a>
      <a href="#" class="nav-item active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M13 14h1m-1-4h.01M16 16h-3V8h3l3 3h-3z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9 9 0 100-18 9 9 0 000 18z" />
          </svg>
          <span>Food</span>
      </a>
  </nav>
</body>
</html>
